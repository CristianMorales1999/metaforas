    .icon-container {
      display: flex;

      align-items: center;

      padding: 20px;
      border: 1px solid #e2e8f0;border-radius: 0.5rem;background-color: white;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);}
    .icon-wrapper {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 12px;
      display: flex;align-items: center;justify-content: center;}
    .icon-base {
      font-size: 48px;color: #0c7ff2;}

      font-size: 24px;color: #475569;}
    .icon-overlay.settings {
      bottom: -5px;
      right: -5px;
      background-color: white;
      border-radius: 9999px;
      padding: 2px;
    }
     .icon-overlay.edit-pencil {

      padding: 2px;
    }
    .icon-overlay.edit-lock {

      right: -2px;
      color: #f59e0b;background-color: white;
      border-radius: 9999px;
      padding: 2px;
    }
    .icon-label {
      font-size: 0.875rem;font-weight: 500;color: #334155;}
